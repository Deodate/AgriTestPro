spring.application.name=AgriTest-Pro
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/agritestpro
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Removed dialect as it's automatically detected
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT Configuration
jwt.secret=agritestprosecretkey
jwt.expiration=86400000

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Changed to a relative path for better compatibility
file.upload-dir=./uploads/agritestpro

# Server Configuration
server.port=8088